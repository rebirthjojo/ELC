name: Frontend S3 Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js 설정 및 종속성 설치
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 사용 중인 노드 버전

      - name: Install dependencies
        run: npm install

      # 3. 프로젝트 빌드 (이때 환경 변수 주입 가능)
      - name: Build project
        run: npm run build
        env:
          REACT_APP_SIGN_API_URL: http://ecs-alb-01-175030193.ap-northeast-2.elb.amazonaws.com/api/member
          REACT_APP_COURSE_API_URL: http://ecs-alb-01-175030193.ap-northeast-2.elb.amazonaws.com/api/course
          REACT_APP_PAYMENT_API_URL: http://ecs-alb-01-175030193.ap-northeast-2.elb.amazonaws.com/api/payment
          REACT_APP_REVIEW_API_URL: http://ecs-alb-01-175030193.ap-northeast-2.elb.amazonaws.com/api/reviews

      # 4. AWS 자격 증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 5. S3에 빌드 결과물 업로드
      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://elc-project-frontend --delete
